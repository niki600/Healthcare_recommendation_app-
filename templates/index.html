<!DOCTYPE html>
<html>
<head>
    <title>Health Recommendation</title>
</head>
<body>
    <h2>Enter Your Health Data</h2>
    <form action="/predict" method="post">
        <label>Recency:</label><br>
        <input type="number" name="recency" step="0.1" required><br>
        <label>Frequency:</label><br>
        <input type="number" name="frequency" step="0.1" required><br>
        <label>Monetary:</label><br>
        <input type="number" name="monetary" step="0.1" required><br>
        <label>Time:</label><br>
        <input type="number" name="time" step="0.1" required><br><br>
        <input type="submit" value="Get Recommendation">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
